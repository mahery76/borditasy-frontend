<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Stock List</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Designation Depense</th>
                  <th>Quantite Stock</th>
                  <th>Prix Achat Dep</th>
                  <th>Prix Vente</th>
                  <th>Product Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stock of stocks">
                  <td>{{ stock.produit?.nom_produit }}</td>
                  <td>{{ stock.quantite_stock }}</td>
                  <td>{{ stock.prix_achat_dep }}</td>
                  <td>{{ stock.prix_vente }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
